<!DOCTYPE html>
<head><title>Cheez</title><style>
body{font-family:sans-serif;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ffcc00,#ff9966);color:#333;text-align:center;}
.container{background:rgba(255,255,255,0.9);border-radius:15px;padding:30px;box-shadow:0 8px 30px rgba(0,0,0,0.2);backdrop-filter:blur(10px);max-width:600px;}
.title{font-size:1.8rem;margin-bottom:20px;}
.hidden{opacity:0;transition:opacity 1s;}
.visible{opacity:1;}
#revealButton{padding:12px 24px;font-size:1rem;margin-top:20px;background:#ff9966;color:white;border:none;border-radius:5px;cursor:pointer;transition:background 0.3s,transform 0.2s;}
#revealButton:hover{background:#ffcc00;transform:scale(1.05);}</style></head><body><div class="container"><h1 class="title">Beyond its rich flavors, cheese is packed with nutrients making it both delicious and nutritious. Whether melted on pizza, layered in sandwiches, or served on a charcuterie board, cheese transforms any meal into a memorable experience.</h1><button id="revealButton">Reveal a Surprise</button><p id="surpriseMessage" class="hidden">This webpage fits in a QR code</p></div><script>document.getElementById('revealButton').onclick=()=>{const msg=document.getElementById('surpriseMessage');msg.classList.remove('hidden');msg.classList.add('visible');};</script></body></html>
